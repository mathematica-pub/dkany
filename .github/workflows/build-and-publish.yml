name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI

on: 
  release:
    types: [released, edited]
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install 
      run: |
        pip install uv
        uv sync --dev

    
    - name: Auto bump version
      id: bump
      run: |
        python - <<'EOF'
        import re, pathlib
        about = pathlib.Path("src/your_package/__about__.py")
        text = about.read_text()

        # find current version
        m = re.search(r'__version__\s*=\s*"(\d+)\.(\d+)\.(\d+)"', text)
        if not m:
            raise SystemExit("âŒ Could not find version string in __about__.py")

        major, minor, patch = map(int, m.groups())
        patch += 1
        new_version = f'{major}.{minor}.{patch}'

        new_text = re.sub(
            r'(__version__\s*=\s*")\d+\.\d+\.\d+(")',
            rf'\g<1>{new_version}\g<2>',
            text,
        )

        about.write_text(new_text)
        print(f"Bumped version: {m.group(0)} â†’ __version__ = \"{new_version}\"")
        EOF

    - name: Commit version bump
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add pyproject.toml
        git commit -m "ci: bump version"
        git push
    
    - name: Build a binary wheel and a source tarball
      run: uv build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    # only publish to PyPI on tag pushes 
    if: startsWith(github.ref, 'refs/tags/')  
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/dkany
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/dkany

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/