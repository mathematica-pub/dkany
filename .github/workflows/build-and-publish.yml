name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI

on: 
  release:
    types: [released, edited]
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install 
      run: |
        pip install uv
        uv sync --dev

    
    - name: Auto bump version
      id: bump
      run: |
        python - <<'EOF'
        import toml, re, pathlib
        path = pathlib.Path("pyproject.toml")
        data = toml.load(path)
        version = data["project"]["version"]
        major, minor, patch = map(int, re.match(r"(\d+)\.(\d+)\.(\d+)", version).groups())
        patch += 1
        new_version = f"{major}.{minor}.{patch}"
        data["project"]["version"] = new_version
        path.write_text(toml.dumps(data))
        print(f"Bumped version: {version} â†’ {new_version}")
        EOF

    - name: Commit version bump
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add pyproject.toml
        git commit -m "ci: bump version"
        git push
    
    - name: Build a binary wheel and a source tarball
      run: uv build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    # only publish to PyPI on tag pushes 
    if: startsWith(github.ref, 'refs/tags/')  
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/dkany
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/dkany

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/